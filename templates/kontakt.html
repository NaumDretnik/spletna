{% extends "base.html" %}

{% block title %} | kontakt{% endblock %}

{% block vsebina %}
<section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
              <h2>Kontakt</h2>
               <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="exampleInputName2">Ime</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="Janez Novak">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail2">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="janez.novak@nekaj.com">
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Vaše sporočilo</label>
                     <textarea  class="form-control" placeholder="Opis"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Pošljite sporočilo</button>
                  </form>

                  <hr>
                    <h3>Družbena omrežja</h3>
                  <ul class="list-inline banner-social-buttons">
                    <li><a href="https://twitter.com/naum_aram"><img class ="druzbena" src="http://ilsi.org/wp-content/uploads/2017/02/new-twitter-logo.jpg"></a></li>
                    <li><a href="https://www.facebook.com/naum.dretnik"><img class="druzbena" src="http://blogs-images.forbes.com/jaysondemers/files/2015/03/Facebook_logo-300x300.png"></a></li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
      </section>

{% endblock %}
